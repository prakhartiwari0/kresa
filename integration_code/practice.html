<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Testing</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!-- gfr = Give Feedback & Rating -->
    <button id="gfr_button_kresa">Rate My App</button>

     <!-- Flow of the Tool -->
<!-- 
    1. User clicks on button
    2. 



 -->
 <!-- <div id="gfk_overlay"> -->
     <!-- <button id="close_gfr_main_div"><span class="material-symbols-outlined">close</span></button> -->

<dialog id="gfr_main_div">   
     <button id="close_gfr_main_div"><span class="material-symbols-outlined">close</span></button>

    <div class="rating_section">

<!-- MULTIPLE QUESTIONS DIV -->

        <div class="multiple_questions_div">
            <div class="each_rating_div">
                <div class="rating_question_div">
                    <p class="rating_questions">Does the button work properly?</p>
                </div>
                <div class="stars">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                </div>
            </div>
        </div>

        <hr class="dividing_line_gfr">

        <!-- OVERALL RATING DIV -->
        <div class="overall_rating_div">
            <div class="overall_rating_text_div"><p class="overall_rating_text">OVERALL RATING</p></div>
            <div class="stars">
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
            </div>

        </div>

    </div>


<hr class="dividing_line_gfr">

    <div class="feedback_section">
        <div class="feedback_text_div">
            <p class="feedback_question">Thanks for taking time to rate my app, please write a short feedback :&#41;</p>
        </div>
        <div class="feedback_input_div">
            <textarea name="feedback" id="feedback_area" rows="3" maxlength="150" placeholder="Please give your Feedback about my project..." ></textarea>
            <span id="gfr_feedback_ch_counter">0/150</span>
        </div>
    </div>

    <div class="submit_div">
        <button class="gfr_submit_button">You're Welcome! ðŸ˜Š</button>
    </div>

    <div class="powered_by_div">
        <span class="powered_by_text">Powered by <a href="https://kresa.vercel.app/" target="_blank">Kresa</a></span>
    </div>
</dialog>

</body>
